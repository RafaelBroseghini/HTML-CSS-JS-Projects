<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="container">
      <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
      <input type="text" placeholder="Add new todo">
      <ul>
        <li><span><i class="fa fa-trash" aria-hidden="true"></span></i> Study for exam</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></span></i> Get hair cut</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></span></i> Go out with friends</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
